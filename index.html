<script>
document.addEventListener('DOMContentLoaded', function () {
    // SET TARGET DATE HERE
    // ---------------------------------------
    // Example: 13 December 2025 at 09:00
    var launchDate = new Date("December 13, 2025 09:00:00").getTime();
    // ---------------------------------------

    var countdownElement = document.getElementById("countdown_wp");
    var daysEl    = document.getElementById("days");
    var hoursEl   = document.getElementById("hours");
    var minutesEl = document.getElementById("minutes");
    var secondsEl = document.getElementById("seconds");

    if (!countdownElement || !daysEl || !hoursEl || !minutesEl || !secondsEl) {
        return; // safety: if something is missing, don't run
    }

    var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = launchDate - now;

        var days    = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours   = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        if (distance >= 0) {
            daysEl.innerHTML    = days;
            hoursEl.innerHTML   = hours;
            minutesEl.innerHTML = minutes;
            secondsEl.innerHTML = seconds;
        } else {
            clearInterval(x);
            countdownElement.innerHTML = "We’re open!";
        }
    }, 1000);
});
</script>
